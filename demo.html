<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device=width, initial-scale=1.0">
  <title>Testing Page</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
  <link rel="stylesheet" href="universal.css">
</head>

<body>

  <video id="video" playsinline webkit-playsinline muted loop autoplay height="1080" 
    src="./assets/textures/particles.mp4" style="position: absolute; pointer-events: none; opacity: 0;">
  </video>

  <div class="container">
    <h1 style="text-align: center;">Decor C1 Demo Page</h1>
    <a href="https://01000001khan.github.io/AR-Speakers/testing.html">See the model in model-viewer</a>
    <br>
    <input type="range" min="0" max="0.99" step="0.01" value="0.5" id="slider">
    <div id="stuff"></div>
    <script type="module" src="demo.js"></script>

    <br>
    <br>
    <h3>This is how it <em>can</em> look when implemented properly, and what I was originally aiming for.</h3>
    
    <div style="width: 100%; aspect-ratio: 16/9; background-size: contain; background-image: url('./assets/textures/base.png');">
      <div style="width: 100%; aspect-ratio: 16/9; background-size: contain; background-image: url('./assets/textures/base.png'); mix-blend-mode: screen;">
        <div id="lamp" style="width: 100%; height: 100%;  background-size: contain; background-image: url('./assets/textures/lamp.png'); 
          background-color: rgb(255, 196, 0); background-blend-mode: multiply; mix-blend-mode: multiply;">
        </div>
        <div id="vase" style="width: 100%; height: 100%;  background-size: contain; background-image: url('./assets/textures/vase.png'); 
          background-color: white; background-blend-mode: multiply; mix-blend-mode: multiply;">
        </div>
      </div>
    </div>

    <input type="color" value="#e66465" onchange="changeCol(this, 1)" />
    <input type="color" value="#FFFFFF" onchange="changeCol(this, 0)" />
    <input type="range" value=".5" min="0" max="1" step="0.01" oninput="vase.opacity = this.value" onload="vase.opacity = this.value" />
  </div><br>

  <script>
    const things = [
      document.querySelector('#vase'),
      document.querySelector('#lamp')
    ];

    function changeCol(col, target){
      things[target].backgroundColor = col.value;
    }
  </script>

</body>
</html>
