</head>
<body 
style="
background-image: linear-gradient(90deg, rgb(64,0,255), rgb(0,128,255));
color: white
">


  <form action="https://01000001khan.github.io/AR-Speakers/founder.html">
    <input type="submit" value="Founder Series" />
  </form>
  <br>
  <form action="https://01000001khan.github.io/AR-Speakers/persona.html">
    <input type="submit" value="Persona Series" />
  </form>
  <br>
  <form action="https://01000001khan.github.io/AR-Speakers/defiancex.html">
    <input type="submit" value="Defiance X Series" />
  </form>
  <br>
  <form action="https://01000001khan.github.io/AR-Speakers/monitorSE.html">
    <input type="submit" value="Monitor SE" />
  </form>
  <br>
  <form action="https://01000001khan.github.io/AR-Speakers/premier.html">
    <input type="submit" value="Premier" />
  </form>
  <br><br><br><br><br>
  <form action="https://01000001khan.github.io/AR-Speakers/testing.html">
    <input type="submit" value="Testing Page" />
  </form>




  <br><br><br><br><br>
  <p>Other things:</p>
  <br><br><br>
  
  <p>Exploded Woofer AR</p>
  <model-viewer id="test" ar ar-modes="webxr scene-viewer quick-look" autoplay camera-controls auto-rotate src="assets/models/general/woofer.glb">
    <button slot="ar-button" style="background-color: white; border-radius: 4px; border: none; position: absolute; bottom: 16px; right: 16px; ">View in AR</button>
  </model-viewer>
  <br>



  <p>Animation Position Testing</p>
  <model-viewer id="woofer" ar ar-modes="webxr scene-viewer quick-look" autoplay camera-controls auto-rotate src="assets/models/general/woofer.glb">
    <button slot="ar-button" style="background-color: white; border-radius: 4px; border: none; position: absolute; bottom: 16px; right: 16px; ">View in AR</button>

    <input id="animationPosition" type="range" min="0" max="5" step="0.01" value="5" oninput="animationUpdate();">

  </model-viewer>
  <br>

  <script>

    function animationUpdate(){
        
      woofer = document.querySelector("#woofer");
      sliderInput = document.querySelector("#animationPosition");

      woofer.pause();
      woofer.currentTime = sliderInput.value;
    }
    
  </script>




</body>
</html>
