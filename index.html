  <h3>Other things:</h3>

  <h4>Exploded Woofer AR</h4>
  <model-viewer id="test" ar ar-modes="webxr scene-viewer quick-look" autoplay camera-controls shadow-intensity="1" shadow-softness="1" enable-pan auto-rotate src="assets/models/general/woofer.glb">
    <button slot="ar-button" style="background-color: white; border-radius: 4px; border: none; position: absolute; bottom: 16px; right: 16px; ">View in AR</button>
  </model-viewer>
  <br>



  <h4>Animation Position Testing</h4>
  <model-viewer id="woofer" ar ar-modes="webxr scene-viewer quick-look" autoplay camera-controls shadow-intensity="1" shadow-softness="1" enable-pan auto-rotate src="assets/models/general/woofer.glb">
    <input id="animationPosition" type="range" min="0" max="4.8" step="0.01" value="5" oninput="animationUpdate(this);">
    <button slot="ar-button" style="background-color: white; border-radius: 4px; border: none; position: absolute; bottom: 16px; right: 16px; ">View in AR</button>
  </model-viewer>
  
  <model-viewer id="decor" ar ar-modes="webxr scene-viewer quick-look" autoplay camera-controls shadow-intensity="1" shadow-softness="1" enable-pan auto-rotate src="assets/models/general/decor test.glb">
    <input id="decorPos" type="range" min="0" max="0.999" step="0.001" value="0" oninput="animationUpdate(this);">
    <button slot="ar-button" style="background-color: white; border-radius: 4px; border: none; position: absolute; bottom: 16px; right: 16px; ">View in AR</button>
  </model-viewer>
  <br>



  <script>
    function animationUpdate(elem){
      elem.parentElement.pause();
      elem.parentElement.currentTime = elem.value;
    }
  </script>
