<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device=width, initial-scale=1.0">
  <title>Premier Series</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script><!---->
  
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
  <link rel="stylesheet" href="universal.css">

</head>
<body style="background-color:rgb(70, 86, 110); color: white;">
  
  <form action="https://01000001khan.github.io/AR-Speakers/index.html">
    <input type="submit" value="Home Page" />
  </form>

  <select class="controls" ,="" id="color-controls">
    <option value="assets/textures/premier/glossWhite.jpg">                   Gloss White    </option>
    <option value="assets/textures/premier/glossBlack.jpg">                   Gloss Black    </option>
    <option value="assets/textures/premier/espressoGrain.jpg">                Espresso Grain </option>
  </select>

  <p>Premier 200B</p>
  <model-viewer id="speaker" ar ar-modes="webxr scene-viewer quick-look" camera-controls shadow-intensity="1" shadow-softness="1" enable-pan auto-rotate src="assets/models/premier/premier200b.glb" loading="eager">
  </model-viewer>
  <br>

  <p>Premier 500C</p>
  <model-viewer id="speaker" ar ar-modes="webxr scene-viewer quick-look" camera-controls shadow-intensity="1" shadow-softness="1" enable-pan auto-rotate src="assets/models/premier/premier500c.glb">
  </model-viewer>
  <br>

  <p>Premier 600C</p>
  <model-viewer id="speaker" ar ar-modes="webxr scene-viewer quick-look" camera-controls shadow-intensity="1" shadow-softness="1" enable-pan auto-rotate src="assets/models/premier/premier600c.glb">
  </model-viewer>
  <br>

  <p>Premier 700F</p>
  <model-viewer id="speaker" ar ar-modes="webxr scene-viewer quick-look" camera-controls shadow-intensity="1" shadow-softness="1" enable-pan auto-rotate src="assets/models/premier/premier700f.glb">
  </model-viewer>
  <br>

  <p>Premier 800F</p>
  <model-viewer id="speaker" ar ar-modes="webxr scene-viewer quick-look" camera-controls shadow-intensity="1" shadow-softness="1" enable-pan auto-rotate src="assets/models/premier/premier800f.glb">
  </model-viewer>
  <br>

  
  
  <script>

    const speakers = document.querySelectorAll("#speaker");
    const speaker = document.querySelector("#speaker");      
    const colorSelector = document.querySelector('#color-controls');    
  
    speaker.addEventListener("load", () => {
  
      const createAndApplyTexture = async (channel, event) => {
        const texture = await speaker.createTexture(colorSelector.value);
        
        speakers.forEach(function(speaker){
          const material = speaker.model.materials[0];
          material.pbrMetallicRoughness[channel].setTexture(texture);
          
          
          var finishName = colorSelector.options[colorSelector.selectedIndex].text;
          if (finishName === "Gloss White")
          {
            material.pbrMetallicRoughness.setRoughnessFactor(0.0);
            material.pbrMetallicRoughness.setMetallicFactor(0.0);
          }
          else if (finishName === "Gloss Black")
          {
            material.pbrMetallicRoughness.setRoughnessFactor(0.0);
            material.pbrMetallicRoughness.setMetallicFactor(0.0);
          }
          else if (finishName === "Espresso Grain")
          {
            material.pbrMetallicRoughness.setRoughnessFactor(0.8);
            material.pbrMetallicRoughness.setMetallicFactor(0.0);
          }

        });
  
      }
  
        
      document.querySelector('#color-controls').addEventListener('input', (event) => {
        createAndApplyTexture('baseColorTexture', event);
      });
  
      speakers.forEach(function(speaker){
        speaker.addEventListener('load', (event) => {
          createAndApplyTexture('baseColorTexture', event);
        });
      });
  
      
    });
  
    </script>
    
</body>
</html>
