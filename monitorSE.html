<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device=width, initial-scale=1.0">
  <title>Persona Series</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    model-viewer{
      width: 90%;
      height: 512px;
      margin: 0 auto;
      padding: 10;
    }
  </style>
</head>
<body 
style="
background-color:rgb(0, 20, 50); 
color: white
">
  <link rel="shortcut icon" type="image/png" href="assets/textures/personaFavicon.png">

  <select class="controls" ,="" id="color-controls" onchange="updateCol();" >
    <option value="assets/textures/monitorSE/blank.jpg">                   Gloss White    </option>
    <option value="assets/textures/monitorSE/black.jpg">                   Matte Black    </option>
  </select>

  <p>Monitor SE Atom</p>
  <model-viewer id="speaker" ar ar-modes="webxr scene-viewer quick-look" camera-controls auto-rotate src="assets/models/monitorSE/monitorSEAtom.glb" onload="updateCol();" loading="eager">
    <button slot="ar-button" style="background-color: white; border-radius: 4px; border: none; position: absolute; bottom: 16px; right: 16px; ">View in AR</button>
  </model-viewer>
  <br>

  <p>Monitor SE 2000C</p>
  <model-viewer id="speaker" ar ar-modes="webxr scene-viewer quick-look" camera-controls auto-rotate src="assets/models/monitorSE/monitorSE2000c.glb" onload="updateCol();">
    <button slot="ar-button" style="background-color: white; border-radius: 4px; border: none; position: absolute; bottom: 16px; right: 16px; ">View in AR</button>
  </model-viewer>
  <br>

  <p>Monitor SE 3000C</p>
  <model-viewer id="speaker" ar ar-modes="webxr scene-viewer quick-look" camera-controls auto-rotate src="assets/models/monitorSE/monitorSE3000f.glb" onload="updateCol();">
    <button slot="ar-button" style="background-color: white; border-radius: 4px; border: none; position: absolute; bottom: 16px; right: 16px; ">View in AR</button>
  </model-viewer>
  <br>

  
  <script>
    
    //called on change in colour selection list
    function updateCol(){
      
      let speakers = document.querySelectorAll("#speaker")

      speakers.forEach(function(speaker){
        
        /*
        let colorString = document.getElementById("color-controls").value;
  
        if (!colorString) {
          return;
        }

        const color = colorString.split(',')
            .map(numberString => parseFloat(numberString));

        //console.log('Changing color to: ', color);

        //let material = speaker.model.materials[0];

        material.pbrMetallicRoughness.setBaseColorFactor(color);
        */

        //Comment this variable declaration if uncommenting the above block of code
        let material = speaker.model.materials[0];
        
        //Get current text value (name) of selected option
        var e = document.getElementById("color-controls");
        var finishName = e.options[e.selectedIndex].text;
        
        material.pbrMetallicRoughness['baseColorTexture'].texture.source.setURI(e.value);

        if (finishName === "Gloss White")
        {
          material.pbrMetallicRoughness.setRoughnessFactor(0.0);
          material.pbrMetallicRoughness.setMetallicFactor(0.0);
        }
        else if (finishName === "Matte Black")
        {
          material.pbrMetallicRoughness.setRoughnessFactor(0.8);
          material.pbrMetallicRoughness.setMetallicFactor(0.0);
        }
        
        
      });
    }


  </script>
  
</body>
</html>
